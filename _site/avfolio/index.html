<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/lib/jquery-1.3.2.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/StereoEffect.js"></script>
  <script src="js/lib/DeviceOrientationControls.js"></script>
  <script src="js/lib/OrbitControls.js"></script>
  <script src="js/lib/PointerLockControls.js"></script>
  <script src="js/lib/hammer.min.js"></script>
  <script src="js/lib/hammer-time.min.js"></script>
  <script src="js/lib/EffectComposer.js"></script>
  <script src="js/shaders/CopyShader.js"></script>
  <script src="js/lib/EffectComposer.js"></script>
  <script src="js/postprocessing/RenderPass.js"></script>
  <script src="js/postprocessing/ShaderPass.js"></script>

  <script src="js/postprocessing/MaskPass.js"></script>
  <script src="js/postprocessing/FilmPass.js"></script>
  <script src="js/shaders/FilmShader.js"></script>



  <script src="js/app.js"></script>


</head>

<body ng-app="starter" ng-controller="AppCtrl as app">
  <div id="blocker" class="animate-repeat ng-leave" ng-show="!showContent">
    <div>


      <img id="logo-img" class="logo-img" src="img/logoupdated.png" height="32px" width="32px">
      <br>

    </div>
  </div>



  <div id="content-box" class="content-box animate-repeat" ng-show="showContent">
    <ul class="contact center">
      <li>
        <a href="https://www.facebook.com/lycrabeets">
          <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x"></i>
                  </span>
        </a>
      </li>
      <li>
        <a href="http://twitter.com/lycrabeats">
          <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                  </span>
        </a>

      </li>

      <li>
        <a href="http://www.soundcloud.com/lycrabeats">
          <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-soundcloud fa-stack-1x"></i>
                  </span>
        </a>
      </li>
      <li>
        <a href="https://instagram.com/lycrabeats">
          <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-instagram fa-stack-1x"></i>
                  </span>
        </a>
      </li>
    </ul>

    <div id="data-set-1" ng-show="false">
      <h3 ng-repeat="header in data" class="animate-repeat project-header"> {{header.header}}

        <div class="card animate-repeat" ng-repeat="project in header.children">
          <div class="header-border">
            <a ng-href="{{project.link}}" target="_blank" title="{{project.name}}">
              <span>                  
          
                 
      <span class="screen">
          <img ng-src="{{project.image}}">
        <p class="hover-title">
          {{project.name}}
        </p>
      </span>
              </span>
            </a>

          </div>
        </div>
      </h3>

    </div>



  </div>

  <ion-pane>


    <ion-content overflow-scroll=”true” scroll="false" padding="false">


      <cardboard-gl></cardboard-gl>
    </ion-content>
  </ion-pane>


  <script id="settings.html" type="text/ng-template">
        <ion-modal-view class="bottom-cluster">
            <ion-header-bar>
                <h1 class="title">Settings</h1>
                <div class="buttons">
                    <button class="button button-clear" ng-click="closeSettings()">Done</button>
                </div>
            </ion-header-bar>
            <ion-content>
                <p>Hmmm</p>
            </ion-content>
        </ion-modal-view>
    </script>

</body>

</html>
